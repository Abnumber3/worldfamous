<section class="py-5" style="margin-top: 75px; background-color: #f5f5f5;">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-8">
       <h1 *ngIf="(breadcrumbs$ | async) as crumbs">
  {{ crumbs[crumbs.length - 1].label }}
</h1>
      </div>
      <div class="col-4 text-end">
        <app-breadcrumb></app-breadcrumb>
      </div>
    </div>
  </div>
</section>
