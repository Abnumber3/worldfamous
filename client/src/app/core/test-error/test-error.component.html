<div class="container mt-5">
  <button (click)="get404Error()" class="btn btn-outline-primary me-3">Test 404</button>
  <button (click)="get500Error()" class="btn btn-outline-primary me-3">Test 500</button>
  <button (click)="get400Error()" class="btn btn-outline-primary me-3">Test 400</button>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">Test 400 Validation </button>

  @if (validationErrors?.length > 0) {
    <div class="row m-4">
      <ul class="text-danger">
        @for (error of validationErrors; track error) {
          <li>{{ error }}</li>
        }
      </ul>
    </div>
  }
</div>
