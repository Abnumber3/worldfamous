<div class="mt-4" [formGroup]="checkoutForm">
  <div class="card checkout-card shadow-sm border-0">
    <!-- Header -->
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center px-4 pt-3 pb-0">
      <div>
        <h4 class="mb-1 fw-semibold">Shipping address</h4>
        <p class="text-muted mb-0 small">
          This is where weâ€™ll send your order.
        </p>
      </div>

      <button
        type="button"
        class="btn btn-outline-primary btn-sm mb-2 mb-sm-0"
      >
        <i class="bi bi-bookmark-check me-1"></i>
        Save as default
      </button>
    </div>

    <!-- Body -->
    <div class="card-body px-4 pb-4 pt-3" formGroupName="addressForm">
      <div class="row g-3">
        <div class="col-md-6">
          <app-text-input
            [label]="'First name'"
            formControlName="firstName">
          </app-text-input>
        </div>

        <div class="col-md-6">
          <app-text-input
            [label]="'Last name'"
            formControlName="lastName">
          </app-text-input>
        </div>

        <div class="col-12">
          <app-text-input
            [label]="'Street address'"
            formControlName="street">
          </app-text-input>
        </div>

        <div class="col-md-6">
          <app-text-input
            [label]="'City'"
            formControlName="city">
          </app-text-input>
        </div>

        <div class="col-md-3 col-6">
          <app-text-input
            [label]="'State'"
            formControlName="state">
          </app-text-input>
        </div>

        <div class="col-md-3 col-6">
          <app-text-input
            [label]="'ZIP code'"
            formControlName="zipCode">
          </app-text-input>
        </div>
      </div>

      <div class="mt-3 small text-muted d-flex align-items-center">
        <i class="bi bi-shield-check me-2"></i>
        Your address is only used for shipping and tax calculation.
      </div>
    </div>
  </div>
</div>
