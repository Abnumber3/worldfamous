<div class="payment-section" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  
  <!-- Payment Details Card -->
  <div class="payment-card">
    <h3 class="payment-title">Payment Details</h3>
    
    <div formGroupName="paymentForm">
      <!-- Name on Card -->
      <div class="form-group">
        <app-text-input
          [label]="'Name on card'"
          formControlName="nameOnCard">
        </app-text-input>
      </div>

      <!-- Card Number -->
      <div class="form-group">
        <div class="stripe-field">
          <label class="stripe-label">Card Number</label>
         
          <div class="stripe-input" #cardNumber></div>
           <span class="text-danger">{{cardErrors}}</span>
        </div>
      </div>

      <!-- Expiry & CVC Row -->
      <div class="form-row">
        <div class="form-group form-group-half">
          <div class="stripe-field">
            <label class="stripe-label">Expiration Date</label>
            <div class="stripe-input" #cardExpiry></div>
          </div>
        </div>

        <div class="form-group form-group-half">
          <div class="stripe-field">
            <label class="stripe-label">CVC</label>
            <div class="stripe-input" #cardCvc></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
     <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to Review
  </button>
   <button
   (click)="submitOrder()"
    class="btn btn-primary"
    cdkStepperNext>
   Submit Payment <i class="fa fa-angle-right"></i> 
  </button>
  </div>

</div>
