<div class="container mt-5">
  <div *ngIf="product">
    <div class="row align-items-start">
      <!-- Product Image -->
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <img
          [src]="product.pictureUrl"
          [alt]="product.name"
          class="img-fluid w-100 rounded shadow-sm"
          style="max-height: 600px; object-fit: contain;"
        />
      </div>

      <!-- Product Details -->
      <div class="col-lg-6 col-md-12">
        <h2 class="fw-bold mb-3" style="font-size: 1.9rem;">
          {{ product.name }}
        </h2>

        <!-- Pricing -->
        <p class="fw-semibold mb-1" style="font-size: 1.1rem;">
          Total: {{ product.price * quantity | currency }}
        </p>
        <p class="text-muted mb-3" style="font-size: 1rem;">
          Unit Price: {{ product.price | currency }}
        </p>

        <!-- Description -->
        <p
          class="product-description mb-4"
          style="
            color: #737171;
            font-size: 1.1rem;
            line-height: 1.4;
            max-width: 500px;
            text-align: justify;
          "
        >
          {{ product.description }}
        </p>

        <!-- Quantity + Add to Cart -->
        <div class="d-flex align-items-center mb-3">
          <i
            (click)="decrementQuantity()"
            class="fas fa-minus-circle text-warning"
            style="cursor: pointer; font-size: 1.8em;"
          ></i>

          <span class="fw-bold mx-3" style="font-size: 1.5em;">{{ quantity }}</span>

          <i
            (click)="incrementQuantity()"
            class="fas fa-plus-circle text-warning"
            style="cursor: pointer; font-size: 1.8em;"
          ></i>

          <button
            (click)="addItemToBasket()"
            class="btn btn-outline-primary btn-lg ms-4 px-4"
            [disabled]="isAdding"
          >
            {{ isAdding ? 'Adding...' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-add-to-cart-toast #toast></app-add-to-cart-toast>
