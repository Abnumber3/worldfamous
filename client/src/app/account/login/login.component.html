<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <!-- Email Floating Label -->
      <app-text-input
        formControlName="email"
        type="email"
        [label]="'Email'"
      ></app-text-input>

      <!-- Password Floating Label + Eye -->
      <app-text-input
        formControlName="password"
        type="password"
        [label]="'Password'"
        [toggleable]="true">
      </app-text-input>

      <!-- Submit -->
      <button
        [disabled]="loginForm.invalid"
        class="btn btn-primary w-100"
        type="submit"
      >
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted text-center">Â© World Famous 2025</p>
    </form>
  </div>

  <!-- Debug Panel (right side) -->
  <div class="col-4">
    <p>Form Status: {{ loginForm.status }}</p>
    <p>Email Status: {{ loginForm.get('email')?.status }}</p>
    <p>Email Touched: {{ loginForm.get('email')?.touched }}</p>
    <p>Email Dirty: {{ loginForm.get('email')?.dirty }}</p>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
